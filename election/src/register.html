<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Election DAPP</title>
</head>

<body id="vote">
       <header class="screen__header">
        <h1 class="screen__icon">
            <a href="index.html"><img src="images/logo.png" class="screen__icon_i" /></a>
        </h1>
        <div class="contents">
            <span class="contents__login">About us</span>
            <span class="contents__login"><a href="login.html">Sign in</a></span>
        </div>
    </header>
    <main id="main">
        <span id="accountAddress" class="contents__address"></span>
        <div class="screen__description" >투표 등록</div>

        <form class="section section__register" id="add-item-to-store">
        
          
          <ul>
             <li>
               <label for="product-name">투표 제목 : </label> <input id="product-name" required = "required" name = "product-name" type = "text" placeholder="제목을 입력해주세요" class="input__register"></input>
             </li>
             <li>
                <label for="product-candidateOne">1번 후보 : </label><input id="product-candidateOne" name = "product-candidateOne" required="required" type = "text" placeholder="후보자 이름을 적어주세요" class="input__register">
             </li>
            <li>
               <label for="product-candidateTwo"> 2번 후보 : </label><input id="product-candidateTwo" name = "product-candidateTwo" required="required" type = "text" placeholder="후보자 이름을 적어주세요" class="input__register">
            </li>
             <li>
              <label for="product-date"> 투표 기간 : </label>
                 <input type="datetime-local" class="input__register" name="product-start-time" id="product-start-time" required="required"></input> ~
                <input type="datetime-local" class="input__register" name="product-end-time" id="product-end-time" required="required"></input>
             </li>
            <li>
              <label for="product-candidateTwo">옵션 : </label>
            <select class="input__register" name="product-condition" id="product-condition">
            <option value="0">New</option>
            <option value="1">Used</option>
            </select>
        </li>
             <li>
              <button type="submit" class="btn-register">등록하기</button>
             </li>
         </ul>
            
        </form>
        <div class="section__one" style="margin-top: 30px;">
         <h4 class="infoElection__header">현재 진행 중인 투표</h4>
         <div class="databox"></div>
        </div>

         <div id="splash-screen">
        <div class="loadingBox">
        <div class="dim"></div>
        <div class="circle"></div>
        </div>
        
        

    </main>
</body>

   <!-- jQuery (necessary for Bootstrap 's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>

    <script src="js/load.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>

</html>
