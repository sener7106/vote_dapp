<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Election DAPP</title>
</head>

<body id="vote">
    <header class="screen__header">
        <h1 class="screen__icon">
            <img src="images/doge.jpg" class="screen__icon_i" /> Please Vote Me!</h1>
        <div class="contents">
            <div class="contents__login">
                <div class="contents__login">About us</div>
                <div class="contents__login">Register</div>
                <div class="contents__login">sign-in</div>
            </div>
        </div>
    </header>
    <main>
        <div class="section">

            <img src="images/doge.jpg" class="screen__image">
            <div class="screen__description">당신의 소중한 표를 행사하세요</div>

        </div>
        <div class="section_one">
            <h4 class="introduction__header">블록체인 전자투표 시스템</h4>
            <p class="introduction__paragraph">당신의 소중한 표를 행사하세요. 기존 전자투표 시스템은 위변조 가능성이 있고 변조의 가능성이 있어 안전하지 않습니다. 저희 시스템은 그 점을 개선하고자 착안하여, 블록체인에 데이터를 기록. 안전하게 보관합니다.
            </p>
            <div class="introduction__warning">
                <i class="fas fa-exclamation-circle fa-2x"></i>
                <span>투표를 행사하기 전에 메타마스크 지갑이 필요합니다.</span>
            </div>
        </div>
        <div class="section_two">
            <div class="vote__image">
                <img src="images/doge.jpg" class="screen__image" />
                <button class="vote__btn" onclick="App.render()">투표 하기</button>
            </div>
            <div class="vote__image">
                <img src="images/doge.jpg" class="screen__image" />
                <button class="vote__btn">투표 등록</button>
            </div>
        </div>

<div class="container" style="display: none;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Election Results</h1>
                <hr/>
                <br/>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults">
                        </tbody>
                    </table>

                    <form onSubmit="App.castVote(); return false;">
                        <div class="form-group">
                            <label for="candidatesSelect">Select Candidate</label>
                            <select class="form-control" id="candidatesSelect">
                </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Vote</button>
                        <hr />
                    </form>
                    <hr/>
                    <p id="candidatesResults__total">Max voted : </p>
                    <p id="accountAddress" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>

    </main>

    <!-- jQuery (necessary for Bootstrap 's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
